<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager Main</title>
    <link rel="stylesheet" href="css/contacts.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
</head>
<body onload="searchContact('1')">

    <header>
        <div id="logOut">
            <button type="button" id="loginButton" class="buttons" onclick="doLogout();">Log Out</button>
        </div>
        <div id="addContactButton">
            <button type="button" id="addContact" class="buttons" onclick="showContactInfo();">Add Contact</button>
        </div>
    </header>

    <section id="searchContact">
        <input type="text" id="searchText" placeholder="Search" /><br />
        <button type="button" id="addContactInfo" class="buttons" onclick="searchContact('0');">Search</button>
        <button type="button" id="refresh" class="buttons" onclick="searchContact('1');">Refresh</button>
    </section>

    <section id="contactInfo">
        </section>

    <main>
        <table id="contactsTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </main>

    <div id="update-form" class="hidden">
        <input type="text" id="user-id" style="display: none;"> <input type="text" id="first-name">
        <button type="submit">Update</button>
    </div>

    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/contacts.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
</body>
</html>
