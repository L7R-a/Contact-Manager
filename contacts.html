<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager Main</title>
    <link rel="stylesheet" href="css/contacts.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/03c4b96a58.js" crossorigin="anonymous"></script>
</head>
<body onload="searchContact('1')">
    <header>
        <div id="logo-container">
            <img id="logo" src="img/main.png" alt="Logo">
        </div>

    </header>

    <div id="gold-right"> 
        
    <button type="button" id="loginButton" class="buttons" onclick="doLogout();">Log Out</button>
    </div>


    <main>
        
    <span id="welcomeText" style="color:white">Welcome to myUCF Contact Manager! </span><br />
    <div id = "search-add-contact">
        
        <section id="searchContact">
            <input type="text" id="searchText" placeholder="Search" />
        </section>
    
        <div id="addContactButton">
            <button type="button" id="addContact" class="add-button" onclick="showContactInfo();">
                <i class="fa-solid fa-user-plus"></i>
            </button>
        </div>
    </div>
    <div id="tableContainer">
        <table id="contactsTable" border-radius: 17px >
            <thead>
                <tr style="background-color: black; color:white;" >
                    <th width="300">First Name</th>
                    <th width="300">Last Name</th>
                    <th width="300">Email</th>
                    <th width="300">Phone Number</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    </main>

    <script>
        document.getElementById('searchText').addEventListener('input', function() {
            searchContact('0');
        });
    </script>
    
    <div id="contactInfo">
        <span id="add-contact-title" >Add Contact </span><br /><br />
		<span id="inner-title">First name: </span>
		<input type="text" id="FirstNameContact" placeholder="" /> 
        <i id="firstError" class="fa-solid fa-circle-exclamation"  title="First name can't be empty!"></i><br /><br />
	
		<span id="inner-title">Last name: </span>
		<input type="text" id="LastNameContact" placeholder="" />
        <i id="lastError" class="fa-solid fa-circle-exclamation" title="Last name can't be empty!"></i><br /><br />
	
		<span id="inner-title">Email: </span>
		<input type="text" id="EmailContact" placeholder="" />
        <i id="emailError" class="fa-solid fa-circle-exclamation" title="Invalid email address!"></i><br /><br />
	
		<span id="inner-title">Phone number: </span>
		<input type="text" id="PhoneContact" placeholder="" />
        <i id="phoneError" class="fa-solid fa-circle-exclamation" title="Invalid phone number!"></i><br /><br />
	
	
		<button type="button" id="addContactInfo" class="buttons" onclick="addContact();"> Add </button>
		<button type="button" id="cancelContact" class="buttons" onclick="hideContactInfo();"> Cancel </button>
	</div>


    <div id="update-form" class="hidden">
        <span id="update-contact-title" >Update Contact </span><br /><br />
		<span id="inner-title">First name: </span>
		<input type="text" id="FirstNameContactUpdate" placeholder="" />
        <i id="firstErrorUpdate"class="fa-solid fa-circle-exclamation" title="First name can't be empty!"></i><br /><br />
	
		<span id="inner-title">Last name: </span>
		<input type="text" id="LastNameContactUpdate" placeholder="" />
        <i id="lastErrorUpdate"class="fa-solid fa-circle-exclamation" title="Last name can't be empty!"></i><br /><br />
	
		<span id="inner-title">Email: </span>
		<input type="text" id="EmailContactUpdate" placeholder="" />
        <i id="emailErrorUpdate" class="fa-solid fa-circle-exclamation" title="Invalid email address!"></i><br /><br />
	
		<span id="inner-title">Phone number: </span>
		<input type="text" id="PhoneContactUpdate" placeholder="" />
        <i id="phoneErrorUpdate"class="fa-solid fa-circle-exclamation" title="Invalid phone number!"></i><br /><br />


        <span id="updateID" style="color:black">HERE IS ID </span><br />

	
	
		<button type="button" id="updateContactInfo" class="buttons" onclick="updateContact();"> Update </button>
		<button type="button" id="cancelContactInfo" class="buttons" onclick="hideContactInfoUpdate();"> Cancel </button>
    </div>

    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/contacts.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
</body>
</html>
