<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager Main</title>
    <link rel="stylesheet" href="css/contacts.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/03c4b96a58.js" crossorigin="anonymous"></script>
</head>
<body onload="searchContact('1')">
    <header>
        <div id="logOut">
            <button type="button" id="loginButton" class="buttons" onclick="doLogout();">Log Out</button>
        </div>

    </header>
    <main>
        
    <div id = "search-add-contact">
        <section id="searchContact">
            <input type="text" id="searchText" placeholder="Search" />
        </section>
    
        <div id="addContactButton">
            <button type="button" id="addContact" class="add-button" onclick="showContactInfo();">
                <i class="fa-solid fa-user-plus"></i>
            </button>
        </div>
    </div>
        <table id="contactsTable" border-radius: 17px >
            <thead>
                <tr style="background-color: black; color:white;">
                    <th width="300">First Name</th>
                    <th width="300">Last Name</th>
                    <th width="300">Email</th>
                    <th width="300">Phone Number</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </main>

    <script>
        document.getElementById('searchText').addEventListener('input', function() {
            searchContact('0');
        });
    </script>
    
    <div id="contactInfo">
		<span id="inner-title">First name: </span>
		<input type="text" id="FirstNameContact" placeholder="First name" /><br />
	
		<span id="inner-title">Last name: </span>
		<input type="text" id="LastNameContact" placeholder="Last name" /><br />
	
		<span id="inner-title">Email: </span>
		<input type="text" id="EmailContact" placeholder="Email" /><br />
	
		<span id="inner-title">Phone number: </span>
		<input type="text" id="PhoneContact" placeholder="Phone number" /><br />
	
	
		<button type="button" id="addContactInfo" class="buttons" onclick="addContact();"> Add </button>
		<button type="button" id="cancelContact" class="buttons" onclick="hideContactInfo();"> Cancel </button>
	</div>


    <div id="update-form" class="hidden">
		<span id="inner-title">First name: </span>
		<input type="text" id="FirstNameContactUpdate" placeholder="First name" /><br />
	
		<span id="inner-title">Last name: </span>
		<input type="text" id="LastNameContactUpdate" placeholder="Last name" /><br />
	
		<span id="inner-title">Email: </span>
		<input type="text" id="EmailContactUpdate" placeholder="Email" /><br />
	
		<span id="inner-title">Phone number: </span>
		<input type="text" id="PhoneContactUpdate" placeholder="Phone number" /><br />


        <span id="updateID">HERE IS ID </span><br />

	
	
		<button type="button" id="updateContactInfo" class="buttons" onclick="updateContact();"> Update </button>
		<button type="button" id="cancelContactInfo" class="buttons" onclick="hideContactInfoUpdate();"> Cancel </button>
    </div>

    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/contacts.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
</body>
</html>
